<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    <!--namn av h1-->
    <h1>Listor</h1>
    
    <!--namn av h2 med punkter inför varje element-->
    <h2>PunktListor</h2>
    <ul>
       <li>Mjölk</li>
       <li>Bröd</li>
       <li>Smör</li>
    </ul>

    <!--h3 visar underrubrik av h2 med numrerade list, osv-->
    <h3>Numrerade listor</h3>

    <ol>
       <li>HTML</li>
       <li>CSS</li>
       <li>JavaScript</li>
    </ol>

    
</body>
</html>
